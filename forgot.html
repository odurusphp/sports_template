<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container-fluid p-0">
        <img src="/img/victor-freitas-WvDYdXDzkhs-unsplash.jpg" class="position-fixed background-img" alt="">
        
        <div class="container h-100 pt-5">
            <div class="row h-100">
                <!-- Left -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <form class="card px-4 py-5 w-100" id="form">
                        <h3 class="fw-bold mb-4">Forgot Password</h3>

                        <label for="email" class="fw-bold">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="you@example.com" class="form-control small px-3 py-1 mb-4" required>

                        <button type="submit" class="btn btn-success" onclick="validate()">Reset</button>
                    </form>
                </div>

                <!-- Right -->
                <div class="col-md-6 d-flex justify-content-center align-items-center py-5">
                    <div class="text-center">

            </div>
        </div>
