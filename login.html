<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - JMJ Sports center</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="container-fluid p-0" style="height: 100vh;">
        <img src="/img/victor-freitas-WvDYdXDzkhs-unsplash.jpg" class="position-absolute background-img" alt="">
        
        <div class="container h-100">
            <div class="row h-100">
                <!-- Left -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <form class="card px-4 py-5 w-100">
                        <h3 class="fw-bold">Login</h3>
                        <div class="mb-4 d-flex justify-content-between">
                            <span class="small form-text">Don't have an account yet?</span> <span><a href="signup.html" class="text-success">Sign up</a></span>
                        </div>

                        <label for="email" class="fw-bold">Email Address</label>
                        <input type="text" name="email" id="email" placeholder="you@example.com" class="form-control small px-3 py-1 mb-4">

                        <div class="mb-4 row">
                            <label for="email" class="fw-bold col-md-6 order-md-first">Password</label> <span class="col-md-6 d-md-flex order-last order-md-first justify-content-md-end text-end"><a href="forgot.html" class="text-success">Forgot password?</a></span>
                            <div class="w-100">
                                <input type="text" name="email" id="email" placeholder="Enter 6 characters or more" class="form-control small px-3 py-1 col w-100">
                            </div>
                        </div>

                        <div class="mb-4">
                            <input type="checkbox" name="remember" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>

                <!-- Right -->
                <div class="col-md-6 d-flex justify-content-center align-items-center py-5">
                    <div class="text-center">
                        <h2 class="text-success fw-bold">WELCOME BACK</h2>
                        <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet totam, porro modi quidem repellat sed!</p>
                        <a href="http://" class="text-success text-decoration-none fw-bold">SEE MORE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
