<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - JMJ Sports center</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="container-fluid p-0">
        <img src="/img/victor-freitas-WvDYdXDzkhs-unsplash.jpg" class="position-fixed background-img" alt="">
        
        <div class="container h-100 pt-5">
            <div class="row h-100">
                <!-- Left -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <form class="card px-4 py-5 w-100" id="form">
                        <h3 class="fw-bold">Login</h3>
                        <div class="mb-4 d-flex justify-content-between">
                            <span class="form-text">Don't have an account yet?</span> <span><a href="signup.html" class="text-success">Sign up</a></span>
                        </div>

                        <label for="email" class="fw-bold">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="you@example.com" class="form-control text-secondary px-3 py-1 mb-4" required>

                        <div class="mb-4 row">
                            <label for="password" class="fw-bold col-md-6 order-md-first">Password</label> <span class="col-md-6 d-md-flex order-last order-md-first justify-content-md-end text-end"><a href="forgot.html" class="text-success">Forgot password?</a></span>
                            <div class="w-100">
                                <input type="password" name="password" id="password" placeholder="Enter 6 characters or more" class="form-control text-secondary px-3 py-1 col w-100" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <input type="checkbox" name="remember" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-success mb-3" onclick="validate()">Login</button>

                        <div class="d-flex mb-3"><hr class="bg-success w-100"> <span class="text-secondary w-100 text-center">or login with</span> <hr class="bg-success w-100"></div>

                        <div class="row">
                            <div class="col-md-6 mb-3"><a href="http://" class="col-md-6 btn btn-outline-danger w-100 shadow d-flex align-items-center justify-content-center fw-bold"><i class="fa-brands fa-google me-3 fs-3"></i>Google</a></div>
                            <div class="col-md-6"><a href="http://" class="col-md-6 btn btn-outline-primary w-100 shadow d-flex align-items-center justify-content-center fw-bold"><i class="fa-brands fa-facebook-f me-3 fs-3"></i>Facebook</a></div>
                        </div>
                         
                    </form>
                </div>

                <!-- Right -->
                <div class="col-md-6 d-flex justify-content-center align-items-center py-5">
                    <div class="text-center">
                        <h2 class="text-success fw-bold">WELCOME BACK</h2>
                        <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet totam, porro modi quidem repellat sed!</p>
                        <a href="http://" class="text-success text-decoration-none fw-bold">SEE MORE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
