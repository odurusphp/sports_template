<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - JMJ Sports Center</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/components.js"></script>
</head>
<body class="bg-light overflow-hidden">
    <div class="container-fluid p-0" style="height: 100vh;">
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="bg-dark vh-100 sidebar text-center text-secondary overflow-auto" id="sidebar">
                <button type="button" class="btn-close btn-close-white float-end me-2 mt-2 d-md-none" aria-label="Close" onclick="hideSidebar()"></button>
                <a class="navbar-brand navbar-brand-modified" href="#"><img src="/img/logo.png" class="w-50 mt-3" alt=""></a>
                <ul class="list-unstyled mt-4 p-3">
                    <a href="index.html" class="ps-5 fw-bold py-1 my-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-layer-group text-secondary me-2"></i> Dashboard</a></li>
                    <a href="facilities.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-landmark text-secondary me-2"></i> Facilities</a></li>
                    <a href="bookings.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-receipt text-secondary me-2"></i> Bookings</a></li>
                    <a href="plan.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-id-card text-secondary me-2"></i> Membership plan</a></li>
                    <a href="billing.html" class="ps-5 fw-bold py-1 my-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-credit-card text-secondary me-2"></i> Billings</a></li>
                    <a href="profile.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary text-white w-100 btn text-start bg-secondary text-nowrap"> <i class="fa-solid fa-gears text-white me-2"></i> Profile Settings</a>
                </ul>
            </div>


            <!-- Main page -->
            <div class="theme w-100 bg-light p-0" style="overflow: hidden;">

                <!-- Top Bar -->
                <dashboard-top-bar></dashboard-top-bar>

                <!-- Profile Activities -->
                <div class="p-3 vh-100 overflow-auto pb-5">
                    <p class="h4">Profile Settings</p>
                    <div class="d-flex flex-column flex-sm-row text-wrap">
                        <a href="profile.html" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3 btn-outline-success">Profile</a>
                        <a href="" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3">Password</a>
                        <a href="" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3 text-nowrap">Choose plan</a>
                        <a href="notification.html" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3">Notifications</a>
                    </div>
                    
                    
                    <!-- Activity page -->
                    <div class="mt-2">
                        <p class="text-secondary">Profile Picture</p>
                        <div class="d-flex align-items-center border-bottom pb-4 border-secondary flex-column flex-sm-row">
                            <img src="/img/frank_bonsu-round.png" alt="profile picture" class="rounded-circle me-3 mb-3" style="height: 100px; width: 100px;">
                            <div class="text-nowrap">
                                <button class="btn btn-success py-1 btn-sm">Change photo</button>
                                <button class="btn btn-secondary py-1 btn-sm">Delete photo</button>
                                <p class="text-secondary mt-2 fs-small">This will be displayed on your profile</p>
                            </div>
                        </div>

                        <!-- Profile details -->
                        <form action="" id="form" class="mt-4 row mb-5">
                            <div class="col-sm-6">
                                <input type="text" name="fname" id="fname" placeholder="first name" class="form-control px-3 py-2 mb-2 bg-transparent fs-small">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="lname" id="lname" placeholder="last name" class="form-control px-3 py-2 mb-2 bg-transparent fs-small">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="uname" id="uname" placeholder="username" class="form-control px-3 py-2 mb-2 bg-transparent fs-small">
                            </div>
                            <div class="col-sm-6">
                                <input type="email" name="email" id="email" placeholder="email address" class="form-control px-3 py-2 mb-2 bg-transparent fs-small">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="location" id="location" placeholder="location" class="form-control px-3 py-2 mb-2 bg-transparent fs-small">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="phone" id="phone" placeholder="phone number" class="form-control px-3 py-2 mb-2 bg-transparent fs-small">
                            </div>
                            <div class="mb-5">
                                <button class="btn btn-sm btn-success w-auto" onclick="validate()">Update profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
