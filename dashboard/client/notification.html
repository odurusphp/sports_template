<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - JMJ Sports Center</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light overflow-hidden">
    <div class="container-fluid p-0" style="height: 100vh;">
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="bg-dark vh-100 sidebar text-center text-secondary overflow-auto" id="sidebar">
                <button type="button" class="btn-close btn-close-white float-end me-2 mt-2 d-md-none" aria-label="Close" onclick="hideSidebar()"></button>
                <a class="navbar-brand navbar-brand-modified" href="#"><img src="/img/logo.png" class="w-50 mt-3" alt=""></a>
                <ul class="list-unstyled mt-4 p-3 pb-5">
                    <a href="index.html" class="ps-5 fw-bold py-1 my-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-layer-group text-secondary me-2"></i> Dashboard</a></li>
                    <a href="facilities.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-landmark text-secondary me-2"></i> Facilities</a></li>
                    <a href="bookings.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-receipt text-secondary me-2"></i> Bookings</a></li>
                    <a href="plan.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-regular fa-id-card text-secondary me-2"></i> Membership plan</a></li>
                    <a href="billing.html" class="ps-5 fw-bold py-1 my-1 fs-small  text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-credit-card text-secondary me-2"></i> Billings</a></li>
                    <a href="profile.html" class="ps-5 my-1 fw-bold py-1 fs-small  text-decoration-none link-secondary text-white w-100 btn text-start bg-secondary text-nowrap"> <i class="fa-solid fa-gears text-white me-2"></i> Profile Settings</a>
                </ul>
            </div>


            <!-- Main page -->
            <div class="theme w-100 bg-light p-0" style="overflow: hidden;">

                <!-- Top Bar -->
                <div class="w-100 bg-white d-flex p-2 fs-small flex-column">
                    <div class="w-100 d-flex fs-small align-items-center">
                        <!-- Toggler -->
                        <div class="navbar-light me-3 d-md-none">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation" onclick="showSidebar()">
                                <span class="navbar-toggler-icon" style="height: 25px; width: 25px;"></span>
                              </button>
                        </div>
    
                        <div class="d-flex flex-grow-1 justify-content-end">
                            <!-- Search bar -->
                            <div id="searchbarSmall" class="input-group border bg-white w-auto flex-sm-grow-1 d-sm-flex" style="border-radius: 40px;">
                                <input type="text" style="border-radius: inherit; border-top-right-radius: 0; border-bottom-right-radius: 0;" class="form-control border-0 me-2 py-1 fs-small d-none d-sm-block" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text bg-transparent border-0 btn py-1 py-sm-1" onclick="showSearch()" id="basic-addon2" style="border-radius: inherit;"><i class="fa fa-search text-light fs-6"></i></span>
                            </div>
    
                            <!-- Cart -->
                            <div class="align-self-center mx-2 position-relative btn p-0">
                                <i class="fa-solid fa-cart-shopping text-light fs-6"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-green fs-small d-flex justify-content-center align-items-center" style="height: 12px; width: 12px; font-size: 10px; margin-top: 3px;"> 2 </span>
                            </div>
    
                            <!-- Notifications -->
                            <div class="align-self-center mx-3 position-relative btn p-0">
                                <i class="fa-solid fa-bell text-light fs-6"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-green fs-small d-flex justify-content-center align-items-center" style="height: 12px; width: 12px; font-size: 10px; margin-top: 4px; margin-left: -2px;"> 9 </span>
                            </div>
    
                            <!-- User -->
                            <div class="bs-2 d-flex align-items-center border-start ps-2">
                                <p class="text-nowrap m-0 fw-bold me-2 ms-4 d-none d-sm-block">Manuel Nanor</p>
                                <div class="border border-2 border-secondary rounded-circle overflow-hidden d-flex align-items-center justify-content-center" style="height: 35px; width: 35px;">
                                    <img src="/img/user.png" class="rounded-circle" style="transform: scale(.70);">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search bar stretched-->
                    <div id="searchbar" class="input-group border bg-white w-100 d-none d-sm-none mt-2" style="border-radius: 40px;">
                        <input type="text" id="searchbarInput" style="border-radius: inherit; border-top-right-radius: 0; border-bottom-right-radius: 0;" class="form-control border-0 me-2 py-1 fs-small" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text bg-white border-0 btn" id="basic-addon2" style="border-radius: inherit;"><i class="fa fa-search text-secondary"></i></span>
                    </div>
                </div>

                <!-- Profile Activities -->
                <div class="p-3 vh-100 overflow-auto pb-5">
                    <p class="h4">Profile Settings</p>
                    <div class="d-flex flex-column flex-sm-row text-wrap">
                        <a href="profile.html" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3">Profile</a>
                        <a href="" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3">Password</a>
                        <a href="" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3 text-nowrap">Choose plan</a>
                        <a href="notification.html" class="btn btn-sm btn-outline-secondary rounded-3 py-0 px-3 mb-3 me-sm-3 btn-outline-success">Notifications</a>
                    </div>
                    
                    
                    <!-- Activity page -->
                    <div class="mt-4 pb-5">
                        <div class="mb-3 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="emailNotification" class="m-0 fw-bold">Email Notifications</label>
                                <label for="emailNotification" class="fw-light fs-small m-0 d-block">Lorem ipsum dolor sit amet consectetur.</label>
                            </div>
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" name="emailNotification" id="emailNotification">
                            </div>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="phoneNotification" class="m-0 fw-bold">Phone Notifications</label>
                                <label for="phoneNotification" class="fw-light fs-small m-0 d-block">Lorem ipsum dolor sit amet consectetur.</label>
                            </div>
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" id="phoneNotification">
                            </div>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="performanceNotification" class="m-0 fw-bold">Performance Suggestions</label>
                                <label for="performanceNotification" class="fw-light fs-small m-0 d-block">Lorem ipsum dolor sit amet consectetur.</label>
                            </div>
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" id="performanceNotification">
                            </div>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="offersNotification" class="m-0 fw-bold">Special Offers</label>
                                <label for="offersNotification" class="fw-light fs-small m-0 d-block">Lorem ipsum dolor sit amet consectetur.</label>
                            </div>
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" id="offersNotification">
                            </div>
                        </div>
                        <div class="mb-3 pb-5 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="billingNotification" class="m-0 fw-bold">Billing Alerts</label>
                                <label for="billingNotification" class="fw-light fs-small m-0 d-block">Lorem ipsum dolor sit amet consectetur.</label>
                            </div>
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" id="billingNotification">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
