<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JMJ Sports Center</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid p-0" style="height: 100vh;">
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="bg-dark vh-100 sidebar text-center text-secondary" id="sidebar" style="max-width: 350px;">
                <button type="button" class="btn-close btn-close-white float-end me-2 mt-2 d-md-none" aria-label="Close" onclick="hideSidebar()"></button>
                <a class="navbar-brand navbar-brand-modified" href="#"><img src="../img/logo.png" class="w-50 mt-3" alt=""></a>
                <ul class="list-unstyled mt-5 p-3">
                    <a href="#" class="ps-5 fw-bold py-2 my-1 text-decoration-none link-secondary text-white w-100 btn text-start bg-secondary text-nowrap"> <i class="fa-solid fa-layer-group text-white me-2"></i> Dashboard</a>
                    <a href="#" class="ps-5 fw-bold py-2 my-1 text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-user-group text-secondary me-2"></i> Staff</a></li>
                    <a href="#" class="ps-5 fw-bold py-2 my-1 text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-landmark text-secondary me-2"></i> Facilities</a></li>
                    <a href="#" class="ps-5 fw-bold py-2 my-1 text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-receipt text-secondary me-2"></i> Bookings</a></li>
                    <a href="#" class="ps-5 fw-bold py-2 my-1 text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-regular fa-id-card text-secondary me-2"></i> Members</a></li>
                    <a href="#" class="ps-5 fw-bold py-2 my-1 text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-circle-user text-secondary me-2"></i> Account</a></li>
                    <a href="#" class="ps-5 fw-bold py-2 my-1 text-decoration-none link-secondary btn w-100 text-start"> <i class="fa-solid fa-gears text-secondary me-2"></i> Settings</a></li>
                </ul>
            </div>


            <!-- Main page -->
            <div class="w-100 bg-light p-0" style="overflow: hidden;">
                <div class="w-100 bg-white d-flex p-2">
                    <!-- Toggler -->
                    <div class="navbar-light me-3 d-md-none">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation" onclick="showSidebar()">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                    </div>

                    <!-- Search bar -->
                    <div class="input-group border" style="border-radius: 40px;">
                        <input type="text" style="border-radius: inherit; border-top-right-radius: 0; border-bottom-right-radius: 0;" class="form-control border-0 me-2" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2" style="border-radius: inherit;"><i class="fa fa-search text-success"></i></span>
                    </div>

                    <!-- Notifications -->
                    <div class="align-self-center mx-3 position-relative">
                        <i class="fa-solid fa-bell text-secondary fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-green fs-small d-flex justify-content-center align-items-center" style="height: 15px; width: 15px;"> 9 </span>
                    </div>

                    <!-- User -->
                    <div class="bs-2 d-flex align-items-center border-start ps-4">
                        <p class="text-nowrap m-0 fw-bold me-2">Manuel Nanor</p>
                        <div class="border border-2 border-secondary rounded-circle overflow-hidden d-flex align-items-center justify-content-center" style="height: 40px; width: 40px;">
                            <img src="../img/user.png" class="border border-3 border-white rounded-circle" style="transform: scale(.85);">
                        </div>
                    </div>
                </div>

                <div class="p-5 pt-2">
                    <p class="h3 m-0">Welcome Emmanuel</p>
                    <p>19 Auguest, Friday</p>

                    <!-- Features -->
                    <div class="mb-3 pb-1 features text-nowrap">
                        <div class="card p-2 me-4 border-0 shadow-sm text-center d-inline-flex flex-row align-items-center px-4 py-2 rounded-custom"><p class="m-0 me-2"><span class="h5 fw-bold">280</span> <br> Members</p> <i class="fa-solid fa-user-group text-warning fs-1"></i> </div>
                        <div class="card p-2 me-4 border-0 shadow-sm text-center d-inline-flex flex-row align-items-center px-4 py-2 rounded-custom"><p class="m-0 me-2"><span class="h5 fw-bold">10</span> <br> Facilities</p> <i class="fa-solid fa-landmark text-primary fs-1"></i> </div>
                        <div class="card p-2 me-4 border-0 shadow-sm text-center d-inline-flex flex-row align-items-center px-4 py-2 rounded-custom"><p class="m-0 me-2"><span class="h5 fw-bold">4</span> <br> Bookings</p> <i class="fa-solid fa-receipt text-danger fs-1"></i> </div>
                        <div class="card p-2 me-4 border-0 shadow-sm text-center d-inline-flex flex-row align-items-center px-4 py-2 rounded-custom"><p class="m-0 me-2"><span class="h5 fw-bold">31,462</span> <br> <span class="text-nowrap">Total Earnings</span></p> <i class="fa-solid fa-circle-dollar-to-slot text-success fs-1"></i> </div>
                      </div>

                    <div class="row m-0">
                        <!-- Chart -->
                        <div class="card shadow-sm border-0 col-md-7 rounded-custom overflow-hidden">
                            <img src="../img/chart.png" alt="Booking chart" class="w-100">
                        </div>
                        <!-- Staff -->
                        <div class="col-md-5 pe-0">
                            <div class="card shadow-sm border-0 rounded-custom">
                                <p class="px-2 mt-2 m-0">Staff</p>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <img src="../img/ama_doe.png" alt="" style="height: 50px; width: 50px;">
                                            </td>
                                            <td class="align-middle">Admin</td>
                                        </tr>
                                    </tbody>
                                    <tfoot></tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
