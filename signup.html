<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - JMJ Sports center</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="container-fluid p-0">
        <img src="/img/victor-freitas-WvDYdXDzkhs-unsplash.jpg" class="position-fixed background-img" alt="">
        
        <div class="container h-100 pt-5">
            <div class="row h-100">
                <!-- Left -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <form class="card px-4 py-5 w-100" style="max-width: 400px;" id="form">
                        <h3 class="fw-bold mb-4">Sign up</h3>

                        <input type="text" name="fname" id="fname" placeholder="first name" class="form-control px-3 py-1 mb-3" required>

                        <input type="text" name="lname" id="lname" placeholder="last name" class="form-control px-3 py-1 mb-3" required>

                        <input type="email" name="email" id="email" placeholder="email address" class="form-control px-3 py-1 mb-3" required>

                        <input type="tel" name="phone" id="phone" placeholder="phone number" class="form-control px-3 py-1 mb-3" required>

                        <input type="password" name="password" id="password" placeholder="password" class="form-control px-3 py-1 mb-3" required>

                        <input type="password" name="passwodConfirm" id="passwodConfirm" placeholder="confirm password" class="form-control px-3 py-1 mb-3" required>

                        <button type="submit" class="btn btn-success mb-4" onclick="validate()">Sign up</button>

                        <a href="login.html" class="text-center form-text">already have an account?</a>
                    </form>
                </div>

                <!-- Right -->
                <div class="col-md-6 d-flex justify-content-center align-items-center py-5">
                    <div class="text-center">
                        <h2 class="text-success fw-bold">SIGN UP</h2>
                        <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet totam, porro modi quidem repellat sed!</p>
                        <a href="http://" class="text-success text-decoration-none fw-bold">SEE MORE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
