<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - JMJ Sports center</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/components.js"></script>
  </head>
  <body class="bg-dark">
    <!-- Header -->
    <page-header></page-header>

    <!-- Page top -->
    <div class="container-fluid p-0 background-img-short-container position-relative w-100 d-flex align-items-center mb-5">
        <div class="background-img-short booking-hero-background position-absolute w-100"></div>
        <div class="container">
            <div class="position-absolute">
                <h1 class="text-white carousel-caption--bold fs-1">Contact Us</h1>
                <p class="w-50 text-white fw-light lh-sm d-none d-md-block">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit nemo nam illum, unde vitae eaque adipisci ducimus enim neque nisi!</p>
            </div>
        </div>
    </div>

    <!-- Contact -->
    <div class="container-fluid mt-4">
            <div class="col d-flex justify-content-center">
                <h3 class="text-white fw-bolder">Get In Touch</h3>
            </div>
        </div>  
    </div>

    <div class="container-md mt-3">
    <div class="row">
        <div class="col-sm-6 text-white p-3">
             <div class="card text-white bg-dark mb-3 overflow-hidden" style="max-width: 35rem">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127063.69496908566!2d-0.22812109947224068!3d5.605302037729285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf99ed7446268d%3A0x50550d3b781597a9!2sMango%20St%2C%20Accra!5e0!3m2!1sen!2sgh!4v1660603317797!5m2!1sen!2sgh" width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              <div class="card-body">
                <h6 class="card-text fs-small fw-light fw">Address:</h6>
                <p class="card-text fw-bold">
                  4578 Mango Road, Accra.
                </p>
                <h6 class="card-text fw-light">Email:</h6>
                <p class="card-text fw-bold">
                  example@me.com
                <h6 class="card-text fw-light">Phone:</h6>
                <p class="card-text fw-bold">
                  +233 123 456 45 / +233 123 456 45
                </p>
              </div>
            </div>
        </div>

        
        <div class="col-sm-6 bg-dark text-white p-3">
            <form class="form-group">
                <input type="text" class="form-control bg-dark text-white p-2 mb-3" placeholder="Full Name"> 
                <input type="text" class="form-control bg-dark text-white p-2 mt-3" placeholder="Email Address"> 
                <textarea class="form-control bg-dark text-white mt-3 mb-3" rows="7" id="message" placeholder="Message"></textarea>
                <a class="btn btn-outline-success border-2 w-100 fs-6 fw-bold text-nowrap" href="#"> SEND </a>
            </form>
            <br>
        </div>

    </div>

    <hr class="bg-light">

    <!-- Footer -->
    <page-footer></page-footer>

    <script src="js/bootstrap.js"></script>
    <script src="/js/script.js"></script>

  </body>
</html>
