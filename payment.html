<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - JMJ Sports center</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="/js/components.js"></script>
</head>
<body class="bg-black">
    <!-- Header -->
    <page-header></page-header>

    <!-- Page top -->
    <div class="container-fluid p-0 background-img-short-container position-relative w-100 d-flex align-items-center mb-3">
        <div class="background-img-short checkout-hero-background position-absolute w-100"></div>
        <div class="container">
            <div class="position-absolute">
                <h1 class="text-white carousel-caption--bold fs-1">Payment Option</h1>
                <p class="w-50 text-white fw-light lh-sm d-none d-md-block">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit nemo nam illum, unde vitae eaque adipisci ducimus enim neque nisi!</p>
            </div>
        </div>
    </div>
    
    <div class="container text-white">
        <p class="border border-3 pe-2 border-success border-end-2 border-start-0 border-bottom-0 border-top-0 float-end fw-lighter">YOUR CHECKOUT</p>
        
        <form class="card py-5 w-100 bg-transparent" id="form">
            <div class="row gx-5">

                <!-- Left -->
                <p class="fs-3 fw-bold mb-5">VISA / MASTER CARD</p>
                <div class="col-md-6">
                    <input type="text" name="name" id="name" placeholder="Cardholder name" class="form-control px-3 py-2 mb-4 bg-transparent p text-white" required>
            
                    <input type="email" name="cardNumber" id="cardNumber" placeholder="Card number" class="form-control px-3 py-2 mb-4 bg-transparent p text-white" required>
                    
                    <div class="d-flex flex-column flex-sm-row">
                        <div class="pe-3 w-100">
                            <input type="text" name="expDate" id="expDate" placeholder="Exp date" class="form-control px-3 py-2 mb-4 bg-transparent p text-white" required>  
                        </div>
                        <div class="ps-3 w-100">
                            <input type="text" name="cvv" id="cvv" placeholder="CVV" class="form-control px-3 py-2 mb-4 bg-transparent p text-white" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label text-secondary">Save card details for future bookings</label>
                    </div>
                </div>

                <!-- Right -->
                <div class="col-md-6 ps-md-5">
                    <div class="border-success-opacity pt-0 border-start-0 border-end-0 border-bottom-1 py-3 text-light">
                        <div class="mb-2 fw-lighter"><span>Subtotal</span> <span class="float-end">Ghc 200.00</span></div>
                        <div class="fw-lighter mb-2"><span>Duration</span> <span class="float-end">3 hrs</span></div>
                        <div class="fw-lighter"><span>Tax</span> <span class="float-end">Ghc 150.00</span></div>
                    </div>
                    
                    <div class="border border-success-opacity border-start-0 border-end-0 border-top-1 border-bottom-0 py-3 mb-3 text-light">
                        <div><span class="text-light fs-5">Total</span> <span class="float-end">Ghc 450.00</span></div>
                    </div>

                    <div class="d-flex flex-column flex-sm-row mt-5">
                        <div class="p-2 w-100"><button class="btn btn-outline-success w-100 mb-4 mb-sm-0">CANCEL</button></div>
                        <div class="p-2 w-100"><button class="btn btn-success w-100">PAY NOW</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <hr class="bg-light">

    <!-- Footer -->
    <page-footer></page-footer>
    


    <script src="js/script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
